<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="<%= require('../images/favicon.ico') %>" />
    <title>Fibonacci LFSR - Fides</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <style>
      tbody th {
        text-align: right;
      }
      td {
        font-family: monospace;
      }
      .tap:hover {
        opacity: 0.5;
      }
      .bit text {
        pointer-events: none;
      }
      .bit:hover rect {
        fill: red;
      }
      .formula {
        font-family: serif;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="index.html">
            <img src="<%= require('../images/logo.svg') %>" alt="Fides" />
          </a>
        </li>
        <li><a>Fibonacci LFSR</a></li>
        <li>
          <a href="https://github.com/siiptuo/fides" target="_blank">
            <i class="fab fa-github fa-lg"></i>
            GitHub
          </a>
        </li>
      </ul>
    </header>
    <main></main>
  </body>
</html>
