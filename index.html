<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fides</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Scales</a></li>
                    <li><a href="chords.html">Chords</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label>
                    Key:
                    <select name="key">
                        <option value="0">C</option>
                        <option value="1">C♯</option>
                        <option value="2">D</option>
                        <option value="3">D♯</option>
                        <option value="4">E</option>
                        <option value="5">F</option>
                        <option value="6">F♯</option>
                        <option value="7">G</option>
                        <option value="8">G♯</option>
                        <option value="9">A</option>
                        <option value="10">A♯</option>
                        <option value="11">B</option>
                    </select>
                </label>
                <label>
                    Scale:
                    <select name="scale">
                        <option value="2,4,5,7,9,11">Ionian</option>
                        <option value="2,3,5,7,9,10">Dorian</option>
                        <option value="1,3,5,7,8,10">Phrygian</option>
                        <option value="2,4,6,7,9,11">Lydian</option>
                        <option value="2,4,5,7,9,10">Mixolydian</option>
                        <option value="2,3,5,7,8,10">Aeolian</option>
                        <option value="1,3,5,6,8,10">Locrian</option>
                    </select>
                </label>
                <label>
                    Tuning:
                    <select name="tuning">
                        <optgroup label="6-string guitar">
                            <option value="EADGBE">Standard E</option>
                            <option value="DADGBE">Drop D</option>
                            <option value="DGCFAD">Standard D</option>
                        <optgroup>
                        <optgroup label="7-string guitar">
                            <option value="BEADGBE">Standard B</option>
                        <optgroup>
                        <optgroup label="4-string bass">
                            <option value="EADG">Standard E</option>
                        <optgroup>
                        <optgroup label="5-string bass">
                            <option value="BEADG">Standard B</option>
                        <optgroup>
                    </select>
                </label>
                <label>
                    Frets:
                    <input name="frets" type="number" value="22" min="8" max="32" step="1" size="2" maxLength="2">
                </label>
            </form>
        </main>
        <script src="scales.js"></script>
    </body>
</html>
