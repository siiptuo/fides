<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="shortcut icon"
      href="<%= require('../../images/favicon.ico') %>"
    />
    <title>Integer codes - Fides</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <style>
      output {
        margin-top: 1rem;
        overflow-x: auto;
        font-family: monospace;
        font-size: 16px;
        background-color: #eee;
        padding: 1rem;
        border-radius: 2px;
        text-align: center;
        display: flex;
      }
      output > div:first-child {
        margin-left: auto;
      }
      output > div:last-child {
        margin-right: auto;
      }
      output > div:not(:first-child) {
        margin-left: 4px;
      }
      .error {
        color: red;
      }
      .code {
      }
      .integer {
        font-family: sans-serif;
        font-size: 10px;
        border-top: 1px solid gray;
        color: gray;
      }
      .error .integer {
        color: red;
        border-top-color: red;
      }
      .inputs {
        display: flex;
        margin-bottom: 0.5rem;
      }
      .coding {
        display: flex;
      }
      .coding label {
        max-width: 200px;
      }
      input,
      select {
        display: block;
        width: 100%;
        margin-top: 2px !important;
      }
      label:not(:first-child) {
        margin-left: 1rem;
      }
      label:first-child,
      label:last-child {
        flex-grow: 1;
      }
      .settings {
        margin-left: 1rem;
      }
      .settings-error {
        display: none;
        margin-left: 1rem;
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="index.html">
            <img src="<%= require('../../images/logo.svg') %>" alt="Fides" />
          </a>
        </li>
        <li><a>Integer codes</a></li>
        <li>
          <a href="https://github.com/siiptuo/fides" target="_blank">
            <i class="fab fa-github fa-lg"></i>
            GitHub
          </a>
        </li>
      </ul>
    </header>
    <main>
      <div class="inputs">
        <label>
          Integers:
          <input name="numbers" value="1,2,3" pattern="(\d+)(\s*,\s*\d+)*" />
        </label>
        <label>
          Bits:
          <input name="bits" value="" pattern="[01]+" />
        </label>
      </div>
      <div class="coding">
        <label>
          Coding:
          <select name="coding">
            <option value="unary">Unary coding</option>
            <option value="binary">Fixed-length binary</option>
            <option value="vlq">Variable-length quantity</option>
            <option value="elias-gamma">Elias gamma coding</option>
            <option value="elias-delta">Elias delta coding</option>
            <option value="elias-omega">Elias omega coding</option>
            <option value="golomb-rice">Golomb-Rice coding</option>
          </select>
        </label>
        <div class="settings settings-unary">
          <label>
            <input type="checkbox" name="alternative" />
            Alternative
          </label>
        </div>
        <div class="settings settings-binary">
          <label>
            Bits per chunk:
            <input type="number" name="chunkSize" value="8" min="1" />
          </label>
        </div>
        <div class="settings settings-vlq">
          <label>
            Bits per chunk:
            <input type="number" name="chunkSize" value="8" min="2" />
          </label>
        </div>
        <div class="settings settings-elias-gamma">
          <label>
            <input type="checkbox" name="alternative" />
            Alternative
          </label>
        </div>
        <div class="settings settings-elias-delta">
          <label>
            <input type="checkbox" name="alternative" />
            Alternative
          </label>
        </div>
        <div class="settings settings-golomb-rice">
          <label>
            M:
            <input type="number" name="M" value="10" min="1" />
          </label>
        </div>
        <div class="settings-error"></div>
      </div>
      <output></output>
    </main>
  </body>
</html>
